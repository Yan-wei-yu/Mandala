<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #f0f2f5;
        min-height: 100vh;
        margin: 0;
      }

      #saveButton {
        padding: 12px 24px;
        margin-bottom: 20px;
        font-size: 1.1em;
        font-weight: bold;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .mandala-container {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        grid-template-rows: repeat(9, 1fr);
        width: 95vmin;
        max-width: 850px;
        aspect-ratio: 1 / 1;
        border: 4px solid #4a90e2;
        background-color: #fff;
      }

      .big-cell {
        grid-column: span 3;
        grid-row: span 3;
        border: 1.5px solid #a8c8e6;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }

      .small-cell {
        border: 0.5px dashed #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* --- é—œéµä¿®æ”¹ï¼šä½¿ç”¨ contenteditable çš„ div --- */
      .input-area {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center; /* æ°´å¹³ç½®ä¸­ */
        align-items: center;     /* å‚ç›´ç½®ä¸­ */
        text-align: center;
        word-break: break-all;
        outline: none;           /* ç§»é™¤é»æ“Šæ™‚çš„è—è‰²å¤–æ¡† */
        font-size: 0.85em;
        padding: 4px;
        box-sizing: border-box;
        line-height: 1.2;
        cursor: text;
      }

      /* æ¨¡æ“¬ Placeholder (æç¤ºæ–‡å­—) æ•ˆæœ */
      .input-area:empty::before {
        content: attr(data-placeholder);
        color: #bbb;
        font-style: italic;
      }

      /* æ ¸å¿ƒå€åŸŸé¡è‰²è¨­å®š */
      .big-cell:nth-child(5) { background-color: #fff9e6; border: 3px solid #f6a62d; }
      .small-cell:nth-child(5) { background-color: #e3f2fd; font-weight: bold; border: 1px solid #4a90e2; }
      .big-cell:nth-child(5) .small-cell:nth-child(5) { 
        background-color: #e63946; 
        color: white; 
        border: 2px solid #b91c1c; 
      }
      .big-cell:nth-child(5) .small-cell:nth-child(5) .input-area { color: white; }
    </style>
  </head>
  <body>
    <button id="saveButton" onclick="saveMandalaAsImage()">ğŸ“¥ å„²å­˜ç‚ºåœ–ç‰‡ (PNG)</button>

    <div class="mandala-container" id="mandala-to-capture">
      </div>

    <script>
      const container = document.getElementById('mandala-to-capture');

      // å‹•æ…‹ç”Ÿæˆ 9å€‹å¤§å€å¡Š (Big Cells)
      for (let i = 1; i <= 9; i++) {
        const bigCell = document.createElement('div');
        bigCell.className = 'big-cell';
        
        // æ¯å€‹å¤§å€å¡Šç”Ÿæˆ 9å€‹å°æ ¼å­ (Small Cells)
        for (let j = 1; j <= 9; j++) {
          const smallCell = document.createElement('div');
          smallCell.className = 'small-cell';
          
          const inputArea = document.createElement('div');
          inputArea.className = 'input-area';
          inputArea.contentEditable = "true";
          
          // è¨­å®šæç¤ºæ–‡å­—
          if (i === 5 && j === 5) {
            inputArea.setAttribute('data-placeholder', 'æœ€çµ‚ç›®æ¨™');
          } else if (j === 5) {
            inputArea.setAttribute('data-placeholder', 'æ ¸å¿ƒ' + i);
          } else {
            inputArea.setAttribute('data-placeholder', 'ç´°é …');
          }
          
          smallCell.appendChild(inputArea);
          bigCell.appendChild(smallCell);
        }
        container.appendChild(bigCell);
      }

      // åœ–ç‰‡å„²å­˜å‡½å¼
      function saveMandalaAsImage() {
        const element = document.getElementById("mandala-to-capture");
        html2canvas(element, {
          scale: 3, // é«˜æ¸…
          useCORS: true,
          backgroundColor: "#ffffff"
        }).then(canvas => {
          const link = document.createElement("a");
          link.download = `æ›¼é™€ç¾…æ€è€ƒæ³•_${new Date().getTime()}.png`;
          link.href = canvas.toDataURL("image/png");
          link.click();
        });
      }
    </script>
  </body>
</html>
